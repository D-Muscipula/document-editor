<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Document</title>
  <style>
    /* Немного стилей для оформления */
    form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    #link-container {
      margin-top: 20px;
      text-align: center;
    }
    .copy-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<form id="document-form">
  <h2>Create Document</h2>
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required>
  <button type="submit">Create</button>
</form>

<div id="link-container"></div>

<script src="/js/document_creation.js"> </script>

</body>
</html>
