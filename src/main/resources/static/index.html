<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Document</title>
  <style>
    /* Немного стилей для оформления */
    form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<form id="document-form">
  <h2>Create Document</h2>
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required>
  <button type="submit">Create</button>
</form>

<script>
  document.getElementById('document-form').addEventListener('submit', function(event) {
      event.preventDefault(); // предотвращаем стандартное поведение формы

      const title = document.getElementById('title').value;

      // Формирование URL с title в качестве части пути
      const url = `/api/documents/${encodeURIComponent(title)}`;

      fetch(url, {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          }
      })
      .then(response => response.json())
      .then(data => {
          if (data.id) {
              // Используем window.location.origin для получения базового URL (https://host:port)
              const documentUrl = `${window.location.origin}/api/documents/${encodeURIComponent(data.title)}/${data.id}`;
              alert(`Document created successfully! View it here: ${documentUrl}`);
              document.getElementById('document-form').reset();
          } else {
              alert('Failed to create document. Please try again.');
          }
      })
      .catch(error => {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
      });
  });
</script>

</body>
</html>
