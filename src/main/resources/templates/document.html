<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Realtime Quill Editor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="/main.css" rel="stylesheet">

  <!-- Стили для Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
<noscript>
  <h2 style="color: #ff0000">
    Your browser doesn't support Javascript! Websocket relies on Javascript being enabled.
    Please enable Javascript and reload this page!
  </h2>
</noscript>
<h1 th:text="${document.title}"></h1>
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="toolbar">
        <select class="ql-header">
          <option value="1">Header 1</option>
          <option value="2">Header 2</option>
          <option selected>Normal</option>
        </select>
        <button class="ql-bold">Bold</button>
        <button class="ql-italic">Italic</button>
        <button class="ql-underline">Underline</button>
        <button class="ql-image">Image</button>
        <button class="ql-code-block">Code</button>
      </div>
      <!-- Контейнер для редактора Quill -->
      <div id="editor-container" style="height: 400px;"></div>
    </div>
  </div>
</div>

<!-- Скрипты для Quill и других библиотек -->
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>


<script th:inline="javascript">
  var uuid = [[${document.id}]];
  var title = [[${document.title}]];
</script>

<script  type="text/javascript" th:src="@{/js/document_page.js}">
</script> <!-- Подключаем файл с JavaScript кодом -->
</body>
</html>
